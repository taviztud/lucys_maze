<body>
    <!-- TOP: Score/Level info like arcade -->
    <div id="info-bar">
        <span id="score">Puntos: 0</span>
        <span id="powerups">
            <span id="shields">S: 0</span>
            <span id="continues">C: 0</span>
        </span>
        <span id="level">Nivel: 1</span>

        <div id="music-controls">
